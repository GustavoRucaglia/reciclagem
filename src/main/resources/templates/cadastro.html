<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Fale Conosco</a></li>
                <li><a href="#">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form  th:action="@{/reciclagem/addUsuario}" th:object="${reciclador}" method="post">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text"  th:field="*{cep}"  id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email"  th:field="*{email}" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"   th:field="*{cpf}"required>
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username"   th:field="*{nome}" name="username" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone"  th:field="*{telefone}" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password"   th:field="*{senha}"  required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
		    // Função para verificar se as senhas coincidem
		    function checkPassword() {
		        var password = document.getElementById("password").value;
		        var confirmPassword = document.getElementById("confirm-password").value;
		
		        var passwordError = document.getElementById("password-error");
		        
		        if (password === confirmPassword) {
		            // Senhas coincidem, remova qualquer mensagem de erro
		            passwordError.innerHTML = "";
		        } else {
		            // Senhas não coincidem, exiba uma mensagem de erro
		            passwordError.innerHTML = "As senhas não coincidem";
		        }
		    }
</script>
</body>
</html>
