<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="/css/intra.css">
</head>
<body>
    <div class="container">
       
            <h1>Reciclador</h1>
      <form class="form"  th:action="@{/reciclagem/addUsuario}" th:object="${reciclador}" method="post">

            <div class="form-group">
                <input type="text"  th:field="*{cep}"  id="cep" name="cep" required placeholder="Nome completo">
            </div>
            <div class="form-group">
                <input type="email" id="email"  th:field="*{email}" name="email" required placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="text" id="cpf" name="cpf"   th:field="*{cpf}"required placeholder="CPF">
            </div>
            <div class="form-group">
                <input type="text" id="username"   th:field="*{nome}" name="username" required placeholder="CEP">
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone"  th:field="*{telefone}" required placeholder="Telefone">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <br>
            <a href="#">Ja tem uma conta? entrar</a>
        </form>
</div>
</body>
</html>
